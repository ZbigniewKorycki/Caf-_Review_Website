{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
	  <table class="table table-dark table-striped table-hover">
          <tbody>
            {% for cafe in cafes: %}
              <tr>
                {% for cafe_data in cafe: %}
                  {% if 'http' in cafe_data %}
                    <td><a href="{{cafe_data}}">Maps Link</a></td>
                  {% else %}
                    <td>{{cafe_data}}</td>
                  {% endif %}
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>

          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
